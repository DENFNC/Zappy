syntax = "proto3";

package common;

import "validate/validate.proto";

option go_package = "github.com/DENFNC/Zappy/catalog_service/proto/gen/v1;v1";


message Pagination {
  int32 page_size  = 1;
  string page_token = 2;
}


message ResourceID {
  string id = 1 [(validate.rules).string.uuid = true];
}